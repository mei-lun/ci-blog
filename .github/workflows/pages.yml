name: ci-blog → mei-lun Pages（极简零提交）
on:
  push:
    branches: ["gh-pages"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy')
    permissions:
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 构建+暴力清理（直接删除所有可能含链接的文件）
      - run: |
          npm install --production
          npm run build
          # 暴力删除高危目录（node_modules/.cache 是链接重灾区）
          sudo rm -rf ./public/node_modules ./public/.cache ./public/.git
          # 彻底删除所有链接/特殊文件（无遗漏）
          sudo find ./public -type l -o -type c -o -type b -o -type p -o -type s -delete
          # 硬链接转普通文件
          sudo find ./public -type f -links +1 -exec cp --remove-destination {} {} \;
          # 只保留静态文件（其他全删，避免隐藏风险）
          sudo find ./public -type f ! -name "*.html" ! -name "*.css" ! -name "*.js" ! -name "*.png" ! -name "*.jpg" ! -name "*.svg" ! -name "*.gif" -delete
          echo "✅ 产物清理完成"

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public/

      - uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}