name: Pages
on:
  push:
    branches: ["gh-pages"]  # 触发条件不变：推送到原仓库的 gh-pages 分支且含 deploy 消息

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'deploy')}}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 原仓库拉取代码，用默认 token 即可
          submodules: recursive  # 若有子模块，保留此配置

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"  # 简化依赖缓存（比原配置更简洁，无需手动配置 cache 插件）

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build  # 构建产物输出到 ./public（和原配置一致）

      # 关键：跨仓库推送到 ghpage 仓库的 gh-pages 分支
      - name: Deploy to ghpage repo (GitHub Pages)
        uses: peaceiris/actions-gh-pages@v4  # 专门用于 Pages 跨仓库部署的插件
        with:
          # 1. 目标仓库地址（格式：https://PAT@github.com/用户名/仓库名.git）
          repo: https://${{ secrets.GH_PAGES_DEPLOY_TOKEN }}@github.com:mei-lun/mei-lun.git
          # 2. 构建产物目录（和你 npm run build 输出的目录一致，这里是 ./public）
          publish_dir: ./public
          # 3. 推送到目标仓库的哪个分支（GitHub Pages 默认读取 gh-pages 分支）
          publish_branch: main
          # 4. 提交信息（可选，自定义）
          commit_message: ${{ github.event.head_commit.message }}
          # 5. 强制推送（覆盖目标分支的历史，避免冲突，可选但推荐）
          force_orphan: true